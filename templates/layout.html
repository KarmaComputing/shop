<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Karma Computing{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block head %}{% endblock %}

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ GOOGLE_TAG_ACCOUNT_ID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ GOOGLE_TAG_ACCOUNT_ID }}');
    </script>

  </head>
  <body>
    {% block content %}{% endblock %}
    
    <footer class="bg-light py-4 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <a href="{{ url_for('returns') }}" class="text-decoration-none">Returns Policy</a> |
	    <a href="{{ CONTACT_URL }}" class="text-decoration-none">Contact</a>
          </div>
        </div>
      </div>
    </footer>
    
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        console.log("DOMContentLoaded");
        {% block dom_ready %}{% endblock %}
      });
      
      {% block scripts %}{% endblock %}
    </script>
  </body>
</html>
