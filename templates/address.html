{% extends "layout.html" %}

{% block title %}Address - Karma Computing{% endblock %}

{% block content %}
<main>
<div class="container">

		<div class="py-5 text-center">
			<h1>Address</h1>
			<div class="alert alert-info mb-4">
				<strong>ğŸ‡¬ğŸ‡§ UK Addresses Only</strong> - We only deliver to UK addresses
			</div>
			<p class="lead">
			Please enter your UK postal address
			</p>
			{% if error %}
			<div class="alert alert-danger" role="alert">
				{{ error }}
			</div>
			{% endif %}
		</div>

		<form method="POST" action="{{ url_for('get_address') }}">
      <input type="hidden" name="product_code" value="{{ request.args.get('product_code') }}" />

      <label for="email">Email Address</label>
      <input name="email" id="email" type="email" class="form-control" autocomplete="email" inputmode="email" required />
      <br />

      <label for="addr_line_1">Address Line 1</label>
      <input name="addr_line_1" id="addr_line_1" class="form-control" autocomplete="address-line1" />

      <br />
      <label for="addr_line_2">Address Line 2</label>
      <input name="addr_line_2" id="addr_line_2" class="form-control" autocomplete="address-line2" />
      <br />

      <br />
      <label for="city">City</label>
      <input name="city" id="city" class="form-control" autocomplete="address-level2" />
      <br />

      <br />
      <label for="postcode">UK Postcode</label>
      <input name="postcode" id="postcode" class="form-control" autocomplete="postal-code" placeholder="e.g. SW1A 1AA" />
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</main>
</div><!-- end container -->
{% endblock %}
